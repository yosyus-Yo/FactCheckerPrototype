<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FactChecker</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: 'Noto Sans KR', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      color: #333;
      background-color: #f9f9f9;
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 12px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a73e8;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #5f6368;
      margin: 4px 0 0 0;
    }
    
    .status-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      background-color: #f0f0f0;
    }
    
    .status-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-text {
      font-size: 14px;
    }
    
    .connected .status-icon {
      background-color: #4CAF50;
    }
    
    .disconnected .status-icon {
      background-color: #F44336;
    }
    
    .connected .status-text {
      color: #2E7D32;
    }
    
    .disconnected .status-text {
      color: #C62828;
    }
    
    .main-button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 12px;
    }
    
    .main-button:hover {
      background-color: #1668d9;
    }
    
    .main-button:disabled {
      background-color: #a8c7fa;
      cursor: not-allowed;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      background-color: #e8f0fe;
      padding: 12px;
      border-radius: 8px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #1a73e8;
    }
    
    .stat-label {
      font-size: 12px;
      color: #5f6368;
      margin-top: 4px;
    }
    
    .unsupported {
      padding: 16px;
      background-color: #fff3e0;
      border-radius: 8px;
      margin-top: 16px;
      text-align: center;
    }
    
    .unsupported-icon {
      color: #ff9800;
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .unsupported-text {
      font-size: 14px;
      color: #e65100;
    }
    
    .footer {
      font-size: 11px;
      color: #5f6368;
      text-align: center;
      margin-top: 16px;
      padding-top: 8px;
      border-top: 1px solid #eaeaea;
    }
    
    .error-message {
      color: #C62828;
      font-size: 12px;
      margin-top: 8px;
      padding: 8px;
      background-color: #ffebee;
      border-radius: 4px;
      display: none;
    }
    
    .info-panel {
      margin-top: 12px;
      padding: 8px;
      background-color: #e8f0fe;
      border-radius: 4px;
      font-size: 12px;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>FactChecker</h1>
      <p class="version">v1.0.0</p>
    </header>
    
    <div class="status-container">
      <div class="status-item">
        <span class="status-label">상태:</span>
        <span id="status" class="status-value">확인 중...</span>
      </div>
      <div class="status-item">
        <span class="status-label">서버:</span>
        <span id="server-status" class="status-value">확인 중...</span>
      </div>
    </div>
    
    <div class="status-bar">
      <div class="status-item">
        <span class="status-label">검색 서비스:</span>
        <span id="search-service-status" class="status-value">확인 중...</span>
      </div>
    </div>
    
    <div class="buttons-container">
      <button id="verify-button" class="main-button">주장 검증</button>
      <button id="activate-button" class="button">활성화</button>
      <button id="deactivate-button" class="button">비활성화</button>
    </div>
    
    <div class="stats-container">
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="claims-count">0</div>
          <div class="stat-label">감지된 주장</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="verified-count">0</div>
          <div class="stat-label">검증된 주장</div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2024 FactChecker</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
