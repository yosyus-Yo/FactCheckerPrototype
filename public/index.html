<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>FactChecker - 실시간 팩트체킹 및 AR 시각화</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/dat.gui.min.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>FactChecker</h1>
      <p>실시간 미디어 콘텐츠 팩트체킹</p>
    </header>
    
    <main class="app-content">
      <section class="input-section">
        <h2>콘텐츠 분석</h2>
        <div class="content-input">
          <select id="content-type">
            <option value="TEXT">텍스트</option>
            <option value="AUDIO" disabled>오디오 (개발 중)</option>
            <option value="VIDEO" disabled>비디오 (개발 중)</option>
          </select>
          <textarea id="content-text" placeholder="분석할 텍스트를 입력하세요..."></textarea>
          <button id="analyze-btn">분석 시작</button>
        </div>
      </section>
      
      <section class="results-section">
        <h2>분석 결과</h2>
        <div id="claims-container" class="claims-container">
          <p class="no-claims">분석 결과가 여기에 표시됩니다.</p>
        </div>
      </section>
      
      <section class="verification-section">
        <h2>팩트체킹 현황</h2>
        <div id="verification-status" class="verification-status">
          <div class="progress-container">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
          <p class="status-message">팩트체킹 대기 중...</p>
        </div>
        <div id="verification-results" class="verification-results">
          <!-- 팩트체킹 결과가 여기에 표시됩니다 -->
        </div>
      </section>
    </main>
    
    <div id="ar-container" class="ar-container">
      <button id="start-ar" class="ar-button">AR로 결과 보기</button>
      <div id="ar-scene-container"></div>
    </div>
    
    <footer class="app-footer">
      <p>&copy; 2024 FactChecker. 모든 권리 보유.</p>
    </footer>
  </div>
  
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/factChecker.js"></script>
  <script src="/assets/js/arVisualization.js"></script>
</body>
</html>
